<!DOCTYPE html>
<html>
   <head>
	    <title>CMS</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

                <link href="recursos/css/bootstrap.css" rel="stylesheet" />
                <link href="recursos/css/bootstrap-theme.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<H1>Administración de contenidos</h1>
			<p>Gestion de paginas </p>

			<div class="row">
				<div class="col-md-6">
					<h2>Acceder</h2>
					<form class="form-inline">
					  <div class="form-group">
					    <label class="sr-only" for="exampleInputEmail2">Usuario</label>
					    <input type="email" class="form-control" id="usuario" placeholder="Usuario">
					  </div>
					  <div class="form-group">
					    <label class="sr-only" for="exampleInputPassword2">Password</label>
					    <input type="password" class="form-control" id="password" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-default">Ingresar</button>
					</form>
				</div>
				<div class="col-md-6">
					<div class="well well-sm">
						<h2>Nuevo Usuario</h2>
						<form method="post" action="">
						  <div class="form-group">
						    <label>Email</label>
						    <input type="email" name="Correo" class="form-control" placeholder="Ingrese su email." required autocomplete="off" />
						  </div>
						  <div class="form-group">
						    <label>Contraseña</label>
						    <input type="text" name="Contrasena" class="form-control" placeholder="Ingrese una contraseña." required autocomplete="off" />
						  </div>
						  <div class="form-group">
						    <label>Nombre</label>
						    <input type="text" name="Nombre" class="form-control" placeholder="Ingrese su nombre." required autocomplete="off" />
						  </div>
						  <div class="form-group">
						    <label>Apellido</label>
						    <input type="text" name="Apellido" class="form-control" placeholder="Ingrese su apellido." required autocomplete="off" />
						  </div>
						  <button type="submit" class="btn btn-default">Registrarme</button>
						</form>
					</div>
				</div>
			</div>

			<hr />

			<div class="text-center">
				Desarrollado por: XXXXXXXX <a href="#" target="_blank">Direccion</a>
			</div>
		</div>

            <script src="recursos/js/jquery-1.11.0.min.js"></script>
                <script src="recursos/js/bootstrap.min.js"></script>
	</body>
</html>
